<!DOCTYPE html>
<html>
  <head><title>  Car Drive Simulation</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
    <script src="./shoot.js"></script>
  </head>
  <body>
    <a-scene id="scene" background="color:lightblue" inspector-pulgin-recast>
      <a-assets>
      <a-assets-item id="city" src="PRO-C162-Student-Boilerplate-main\models\shooter\polycity\scene.gltf"></a-assets-item>
      <a-assets-item id="wheel" src="PRO-C162-Student-Boilerplate-main\models\shooter\wheel\scene.gltf"></a-assets-item>
      <a-assets-item id="collider" src="PRO-C162-Student-Boilerplate-main\models\shooter\steering\scene.gltf"></a-assets-item>
      <audio id="drive"  src="PRO-C162-Student-Boilerplate-main\models\shooter\Car-Driving-B3-www.fesliyanstudios.com.mp3"></audio>

     </a-assets>
     <a-entity id="sound1" sound="src: #drive; poolSize:2; autoplay:false; volume:12; loop:false"></a-entity>

     <a-entity light="type: ambient; color: white; intensity:1.5"></a-entity>
    <a-entity light="type: directional; color: #A4A4A4; intensity: 0.6" position=""0 15 20></a-entity>


     <a-entity id="citySet" gltf-model="#city" position="10 -2.63754 -150" rotation="0 90 0" scale="1 1 1">
     </a-entity>


     <a-plane id="ground" geometry="height:400; width:200; depth:10" repeat="5 5" position="0 10 163.73258" rotation="-90 0 0" color="yellow" visible="false">
      </a-plane>
      <a-entity id="navigation-mesh" gltf-model="#collider" position="0 10 0" visible="false" nav-mesh>

      </a-entity>
      </a-scene>
  </body>
</html>
